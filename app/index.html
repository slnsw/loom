    <div id="mobile-page" style="display: none;">
      <div class="container">
        <div class="col1">
          <img class="logo" src="images/ui/landing-loom-logo.svg" alt="">
          <p>
            Loom is the first experiment for
            <br>the DX Lab and it’s a new way to
            <br>experience some of the data
            <br>from our collections. 
          </p>
        </div>
        <div class="divider"></div>
        <div class="col2">
          <img class="desktop-icon" src="images/ui/desktop-icon.png" />
          <p>
            At the moment this experience
            <br>is optimised for desktop.
            <br>Stay tuned for the next iteration.
          </p>
        </div>
      </div>
    </div>

    <div class="main-nav top-nav" style="display: none;">
      <div class="menu"><img src="images/ui/nav-logo.png" class="logo"/><div class="divider"></div><div class="btn tunnel-btn"></div><div class="btn map-btn"></div><div class="btn space-btn"></div><div class="divider"></div><div class="btn fav-btn"></div></div>
    </div>
